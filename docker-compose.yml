version: "3.9"

services:
  app: &app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
      - redis
    # volumes:
    #   - .:/palpita_ai
      # - gem_cache:/Library/Ruby/Gems/2.6.0/gems
      # - node_modules:/palpita_ai/node_modules
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD:
      POSTGRES_HOST: database
  database:
    image: postgres:12.1
    ports:
    - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD:
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:5.0.7
